# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.6
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            coverage run --source neural_semigroups -m unittest discover -s tests/
            coverage html --fail-under 80
            mkdir test-results
            python -m pytest --junitxml test-results/neural-semigroups.xml
      - run:
          name: run linters
          command: |
            . venv/bin/activate
            pylint neural_semigroups
      - run:
          name: run type checks
          command: |
            . venv/bin/activate
            mypy --config-file mypy.ini neural_semigroups scripts tests
      - store_artifacts:
          path: htmlcov
      - store_test_results:
          path: test-results
